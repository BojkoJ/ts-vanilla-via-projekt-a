<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/tailwind.css" />
		<link rel="icon" href="./sun.svg" type="image/svg+xml" />
		<title>BOJ0043 - Počasí</title>
	</head>
	<body class="bg-gray-100 text-gray-800">
		<header class="bg-blue-500 text-white p-4">
			<h1 class="text-2xl font-bold">BOJ0043 - Počasí</h1>
		</header>
		<main class="max-w-4xl mx-auto p-4">
			<section>
				<form id="weather-form" class="flex flex-col sm:flex-row gap-4">
					<input
						type="text"
						id="city-input"
						placeholder="Zadejte město"
						class="border p-2 rounded w-full sm:w-1/2"
					/>
					<button
						type="submit"
						class="bg-blue-500 text-white px-4 py-2 rounded"
					>
						Načíst počasí
					</button>
				</form>
				<div id="weather-result" class="mt-4 text-gray-700"></div>
			</section>
			<section class="p-4">
				<div id="map" class="h-64 w-full border rounded mb-4"></div>
				<canvas id="chart" class="h-64 w-full border rounded"></canvas>
			</section>
		</main>

		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
